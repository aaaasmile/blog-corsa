{{- define "linkbase" -}}
<a href="{{.HrefLink}}" target="_blank">{{.DisplayLink}}</a>
{{- end -}}

{{- define "figstack" -}}
<section class="vertstack">
    {{- range .Images}}
    <figure>
        <a id="{{.Id}}" onclick="appGallery.displayImage(`${id}`)"><img src="{{.Redux}}" alt="{{.Caption}}" /></a>
        <figcaption>{{.Caption}}</figcaption>
    </figure>
    {{- end}}
</section>
{{- end -}}
